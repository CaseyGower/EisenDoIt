<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Starter Template</title>

    <!-- Bootstrap -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,600,800" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link rel="stylesheet" href="CSS/jquery.dad.css">
    <link href="CSS/styles.css" rel="stylesheet">
</head>

<body>


    <div class="container">
        <h1> EisenDoIt!</h1>
        <row>
            <div class="col-md-12">
                <div class="form-group">
                    <label for="newToDo">New To Do </label>
                    <input type="text" class="form-control" id="newToDo">

                    <button class="btn btn-danger" id="submitButton1">Add To Box 1</button>
                    <button class="btn btn-warning" id="submitButton2">Add To Box 2</button>
                    <button class="btn btn-warning" id="submitButton3">Add To Box 3</button>
                    <button class="btn btn-success" id="submitButton4">Add To Box 4</button>
                </div>
            </div>
        </row>
        <row>
            <table>
                <tr id="row1">
                    <td id="paddingCell"></td>
                    <td id="urgent">
                        Urgent
                    </td>
                    <td id="notUrgent"> Not Urgent </td>
                </tr>
                <tr id="row2">
                    <td id="important"> Important </td>
                    <td id="box1">
                        <div class="demo">
                            <ul id="sortable1" class="connectedSortable">
                                <li> To Do 1 </li>
                                <li> To Do 2 </li>
                                <li> To Do 3 </li>
                            </ul>

                        </div>
                    </td>
                    <td id="box2">
                        <div class="demo">
                            <ul id="sortable2" class="connectedSortable">
                                <li> To Do 1 </li>
                                <li> To Do 2 </li>
                                <li> To Do 3 </li>
                            </ul>

                        </div>
                    </td>
                </tr>
                <tr id="row3">
                    <td id="notImportant"> Not Important </td>
                    <td id="box3">
                        <div class="demo">
                            <ul id="sortable3" class="connectedSortable">
                                <li> To Do 1 </li>
                                <li> To Do 2 </li>
                                <li> To Do 3 </li>
                            </ul>

                        </div>
                    </td>
                    <td id="box4">
                        <div class="demo">
                            <ul id="sortable4" class="connectedSortable">
                                <li> To Do 1 </li>
                                <li> To Do 2 </li>
                                <li> To Do 3 </li>
                            </ul>

                        </div>
                    </td>
                </tr>


            </table>

        </row>


    </div>
    <!-- /.container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- <script src="JS/jquery.dad.js"></script> -->
    <script src="JS/javaScript.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
        $(function() {
            $("#sortable1, #sortable2, #sortable3, #sortable4 ").sortable({
                revert: true
            });
            $("#draggable").draggable({
                connectToSortable: "#sortable",
                helper: "clone",
                revert: "invalid"
            });
            $("ul, li").disableSelection();
        });

    </script>
    <script>
        $(function() {
            $("#sortable1, #sortable2, #sortable3, #sortable4").sortable({
                connectWith: ".connectedSortable"
            }).disableSelection();
        });

    </script>
    <script src="JS/jquery.ui.touch-punch.js"></script>
</body>

</html>
