    <script src="JS/jquery.dad.js"></script>
    <script src="JS/javaScript.js"></script>

    <script>
        $(function() {

            //dad simple demo
            $('.dad').dad();

            //dad dropzone
            var d = $('.dad2').dad();
            d.addDropzone('.dropzone', function(e) {
                e.remove();
            });

            //dad activate and deactivate
            $('.act').on('click', function() {
                $('.btndemo').not(this).removeClass('active');
                $(this).addClass('active');
                d.css('opacity', 1);
                d.activate();
            });

            $('.deact').on('click', function() {
                $('.btndemo').not(this).removeClass('active');
                $(this).addClass('active');
                d.css('opacity', 0.5);
                d.deactivate();
            });

            $('.dad-draggable').dad({
                draggable: '.draggable'
            });

        });

    </script>
